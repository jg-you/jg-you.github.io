<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>KaTeX demo</title>
		
		<link type="text/css" rel="stylesheet" href="base/katex.min.css" />
	</head>
	<body>
		<p class="formula">c = \pm\sqrt{a^2 + b^2}</p>
		
		<script src="base/katex.min.js"></script>
		<script>
			// Get all formulas from the DOM
			var formulas = document.querySelectorAll('.formula');
			
			// Iterate over formulas
			[].forEach.call(formulas, function(formula) {
				console.log(formula.firstChild.nodeValue);
				
				katex.render(formula.firstChild.nodeValue, formula);
			});
		</script>
	</body>
</html>
