<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jean-Gabriel Young's personal page: {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">


  <meta name="author" content="Jean-Gabriel Young.">
  <meta name="keywords" content="Jean-Gabriel Young, publications, Networks, graphs, community detection, inference, programming, maths, mathematics, c++, python, publications, codes, github">

  <!-- OpenGraph -->
  <meta property="og:url" content="{{ site.url }}"/>
  <meta property="og:title" content="Jean-Gabriel Young's personal page: {% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <!-- Mobile configuration -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Jean-Gabriel Young's personal page">

  {% assign custom_url = site.url | append: site.baseurl %}
  {% assign full_base_url = custom_url | default: site.github.url %}
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: full_base_url }}">
  <link rel="stylesheet" href="/components/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/components/academicons-1.8.0/css/academicons.min.css">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Open+Sans|Roboto+Condensed:400|Roboto:300' rel='stylesheet' type='text/css'> 

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: full_base_url }}">

  {% feed_meta %}

  {% if jekyll.environment == 'production' %}
    {% include google-analytics.html %}
  {% endif %}
  {% if page.math %}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
    });
    </script>
    <script type="text/javascript" async
      src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  {% endif %}

</head>
